name: Code Quality and Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install project and tools
        run: |
          pip install -e .
          pip install \
            black==25.1.0 \
            isort \
            flake8 \
            mypy \
            pytest \
            docformatter \
            types-PyYAML \
            matplotlib

      - name: Run black
        run: black --check evonet/ tests/

      - name: Run isort
        run: isort --check-only evonet/ tests/

      - name: Run flake8
        run: flake8 evonet/ tests/

      - name: Run mypy
        run: mypy evonet/

      - name: Run pytest
        run: pytest tests/

      - name: Run docformatter
        run: docformatter --check --recursive evonet tests
